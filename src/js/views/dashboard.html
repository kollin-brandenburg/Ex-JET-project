
<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /js/views folder.
  </div>
  <div id="tasklist"></div>
  <label id="currentText2" style="visibility:hidden; padding-left:8px;color:#737373 ;font-weight:bold;display:inline-block;vertical-align:top;" data-bind="html: selectionInfo"></label>

  <div class="oj-flex">
    <div class="oj-sm-6 oj-flex-item">

  <oj-chart id="pieChart"
                type="pie"
                series="[[statusPieces]]"
                selection-mode="[[modeValue]]"
                selection="{{selectionValue}}"
                animation-on-display="auto"
                animation-on-data-change="auto"
                style-defaults.three-d-effect="[[threeDValue]]"
                style-defaults.selection-effect="explode"

                hover-behavior="dim"
                style="max-width:500px;width:100%;height:350px;">
  </oj-chart>


<oj-chart id="barChart"
                type="bar"
                orientation="horizontal"
                stack="[[stackValue]]"
                selection-mode="[[modeValue]]"
                selection="{{selectionValue}}"
                series="[[barChartDay]]"
                groups="[[barGroupsValue]]"
                animation-on-display="auto"
                animation-on-data-change="auto"
                hover-behavior="dim"
               style="max-width:500px;width:100%;height:350px;">
          </oj-chart>
    </div>
    <div class="oj-sm-6 oj-flex-item">
      <oj-table id='table' aria-label='Click Display Table'
                                            data='[[selectionTable]]'
                                            columns-default.sortable='disabled'
                                            columns='[{"headerText": "AEF Number",
                                                       "field": "aef_number"},
                                                      {"headerText": "Business Unit",
                                                        "field": "business_unit"},
                                                      {"headerText": "Submission Date",
                                                        "field": "submission_date"},
                                                      {"headerText": "Status",
                                                       "field": "status"}]'>
      </oj-table>
    </div>

</div>




</div>
