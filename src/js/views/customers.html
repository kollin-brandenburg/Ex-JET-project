<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>

  <oj-label for="text-input">Search AEF</oj-label>
  <oj-input-text id="searchfield"
        autocomplete="off"
        required name="username"
        value="{{searchfield}}"
        data-bind="textInput: searchfield">
  </oj-input-text>
  <oj-button id='button1' on-click='[[buttonClick]]'>Search</oj-button>
  <br>
  <oj-table id='table' aria-label='Search Table'
                                        data='[[datasource2]]'
                                        columns-default.sortable='disabled'
                                        columns='[{"headerText": "AEF Number",
                                                   "field": "aef_number"},
                                                  {"headerText": "AEF Name",
                                                   "field": "aef_name"},
                                                  {"headerText": "Business Unit",
                                                    "field": "business_unit"},
                                                  {"headerText": "Submission Date",
                                                    "field": "submission_date"},
                                                  {"headerText": "Status",
                                                   "field": "status"}]'>
  </oj-table>
</div>
