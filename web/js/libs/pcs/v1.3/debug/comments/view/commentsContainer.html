<div class="pcs-comments-detailBox">


	<div class="pcs-comments-titleBox">
		<h3><label class="pcs-comments-title" data-bind="text:bundle.pcs.comments.title"/></h3>
	</div>

	<div class="row pcs-comments-commontBox no-gutter" style="margin-top:20px;margin-right: 20px">

		<div id="form-container" class="oj-form-layout pcs-comments-inputCommentContainer">
			<div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-12 oj-md-labels-inline">

				<!--div class="oj-flex"-->
					<!--div role="group" aria-labelledby="filter" class="oj-form" -->
						<div class="oj-flex">
							<div class="oj-flex-item" >
								<textarea id="pcs-comments-inputComment" style="resize: both;"
										  data-bind="ojComponent: {component: 'ojTextArea',  rootAttributes: {style:'max-width:100%'},
                                     value: commentStr, placeholder:bundle.pcs.comments.placeholder}" ></textarea>
							</div>
						<!--/div-->

					<!--/div-->
				</div>

				<div class="oj-row oj-sm-text-align-end" style="display: inline-block;margin-top:5px">
					<button id="pcs-comments-postComment" style="display: inline-block;text-align: center;"
							data-bind="click: postComment,
                               ojComponent: { component: 'ojButton', label: bundle.pcs.comments.addCommentButton }">
					</button>
				</div>
			</div>
		</div>
	</div>

	<!--span id="pcs-comments-error-text" style="color:red;display:none" >Adding comment failed</span-->

	<div id="pcs-comments-success-msg-container" style="display: none;margin-bottom:20px">
		<span title="Success" role="img" class="oj-fwk-icon-status-confirmation oj-fwk-icon"></span>
		<span id="pcs-comments-success-msg" class="pcs-comments-success-msg"></span>
	</div>

	<div id="pcs-comments-error-msg-container" class="pcs-comments-error-msg-container"  style="display: none">
		<span class="oj-component-icon oj-message-status-icon oj-message-error-icon" role="img" id="pcs-comments-error-msg-icon" style="float: left ;margin-right:10px" ></span>
		<pre id="pcs-comments-error-msg" class="pcs-comments-error-msg"></pre>
	</div>

	<div class="pcs-comments-actionBox">
		<ul class="pcs-comments-commentList" data-bind="foreach:comments ">
			<li>
				<table width="100%" cellpadding="5">
					<tr>
						<td style="white-space:nowrap">
							<div style="font-weight:bold" data-bind="text: updatedBy"/>
						</td>
						<td  width="99%">
							<div style="font-weight:bold" data-bind="text: updatedDate"/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="pcs-comments-commentStr">
								<p data-bind="text: commentStr"/>
							</div>
						</td>
					</tr>
				</table>
				<hr/>
			</li>
		</ul>
		<div id="pcs-comments-overlay"/>
	</div>
</div>
